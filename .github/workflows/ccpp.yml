name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: setup_build_dir
      run: mkdir buildproducts
    - name: cmake
      working-directory: ./buildproducts
      run: cmake -DBUILD_TESTS=1 ..
    - name: make
      working-directory: ./buildproducts
      run: make
    - name: test
      working-directory: ./buildproducts
      run: make test
